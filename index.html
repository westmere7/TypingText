<!DOCTYPE html>  
<html lang="en">  
<head>  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>DESIGNS</title>  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
              font-family: 'Space Grotesk', sans-serif; /* Changed font to Oswald */   

            ///background-color: #21213b;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            overflow: hidden; /* Prevent scroll bars */  
        }  
        .container {  
            text-align: center;  
        }  
        h1 {  
            font-size: 15vw;  
            color: #42427a; /* Hide text color */  
            margin: 0;  
            padding: 0;  
            white-space: nowrap;  
            overflow: hidden;  
            border-right: 0.05em solid #8088c9; /* Changed from 0.15em to 0.05em */  
            animation: blink-caret 0.75s step-end infinite;  
        }  
        @keyframes blink-caret {  
            from, to { border-color: transparent }  
            50% { border-color: #353563 }  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1 id="typeText"></h1>  
    </div>  

<script>  
        let words = ['designer', 'thinker', 'editor', 'producer', 'manager', 'teamplayer', 'freelancer', 'inspirer', 'gamer', 'dreamer', 'mover', 'runner', 'visualizer'];
        let wordIndex = 0;  
        let charIndex = 0;  
        let isDeleting = false;  
        const typingSpeed = 150;  
        const deletingSpeed = 100;  
        const minPause = 200; // Minimum pause duration  
        const maxPause = 1000; // Maximum pause duration  
        const pauseBetweenWords = 600;  

        function shuffleArray(array) {  
            for (let i = array.length - 1; i > 0; i--) {  
                const j = Math.floor(Math.random() * (i + 1));  
                [array[i], array[j]] = [array[j], array[i]];  
            }  
        }  

        shuffleArray(words);  

        function getRandomDelay(min, max) {  
            return Math.floor(Math.random() * (max - min + 1)) + min;  
        }  

        function typeEffect() {  
            const currentWord = words[wordIndex];  
            const text = document.getElementById('typeText');  

            if (isDeleting) {  
                text.innerText = currentWord.substring(0, charIndex - 1);  
                charIndex--;  
            } else {  
                text.innerText = currentWord.substring(0, charIndex + 1);  
                charIndex++;  
            }  

            let delay;  

            if (!isDeleting && charIndex === currentWord.length) {  
                isDeleting = true;  
                delay = pauseBetweenWords;  
            } else if (isDeleting && charIndex === 0) {  
                isDeleting = false;  
                wordIndex = (wordIndex + 1) % words.length;  
                delay = typingSpeed;  
            } else if (!isDeleting) {  
                if (Math.random() < 0.1) {  
                    delay = getRandomDelay(minPause, maxPause);  
                } else {  
                    delay = getRandomDelay(typingSpeed - 50, typingSpeed + 50);  
                }  
            } else {  
                delay = deletingSpeed;  
            }  

            setTimeout(typeEffect, delay);  
        }  

        typeEffect();  
    </script>  
</body>  
</html>
